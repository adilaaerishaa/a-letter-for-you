<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knock knock ‚úâÔ∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #b3d9ff 0%, #ffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Clouds for opening page */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0.7;
            z-index: 0;
        }

        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .cloud-1 {
            width: 150px;
            height: 50px;
            top: 15%;
            left: 5%;
            animation: floatCloud 30s linear infinite;
        }
        .cloud-1:before { width: 60px; height: 60px; top: -25px; left: 20px; }
        .cloud-1:after { width: 50px; height: 50px; top: -18px; right: 25px; }

        .cloud-2 {
            width: 180px;
            height: 60px;
            top: 25%;
            right: 8%;
            animation: floatCloud 35s linear infinite reverse;
            opacity: 0.6;
        }
        .cloud-2:before { width: 70px; height: 70px; top: -28px; left: 25px; }
        .cloud-2:after { width: 55px; height: 55px; top: -20px; right: 30px; }

        .cloud-3 {
            width: 120px;
            height: 40px;
            bottom: 20%;
            left: 10%;
            animation: floatCloud 40s linear infinite;
            opacity: 0.5;
        }
        .cloud-3:before { width: 50px; height: 50px; top: -20px; left: 15px; }
        .cloud-3:after { width: 40px; height: 40px; top: -15px; right: 20px; }

        @keyframes floatCloud {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(calc(100vw + 400px)); }
        }

        /* Container */
        .container {
            text-align: center;
            z-index: 2;
            position: relative;
            padding: 20px;
        }

        /* Title */
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ff7bac;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-out;
        }

        /* Envelope */
        .envelope-container {
            position: relative;
            width: 300px;
            height: 220px;
            margin: 0 auto 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope-container:hover {
            transform: scale(1.05);
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .envelope:before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #ff9ec0;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .envelope:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid rgba(255, 158, 192, 0.3);
            top: -2px;
            left: 0;
            z-index: 1;
        }

        .envelope-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            top: 50px;
            z-index: 1;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .envelope-flap {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 80px solid #ffc2dd;
            top: 0;
            left: 0;
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 3;
        }

        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .heart-seal {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #ff7bac;
            border-radius: 50%;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            box-shadow: 0 5px 15px rgba(255, 122, 188, 0.3);
            transition: all 0.5s ease;
        }

        .envelope.open .heart-seal {
            transform: translateX(-50%) scale(0);
            opacity: 0;
        }

        /* Letter inside envelope */
        .letter {
            position: absolute;
            width: 90%;
            height: 180px;
            background: #fff9fb;
            border-radius: 8px;
            top: 100%;
            left: 5%;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            z-index: 0;
            transition: top 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            overflow: hidden;
            border: 1px solid #ffe4f2;
        }

        .envelope.open .letter {
            top: 20px;
        }

        .letter-content {
            text-align: left;
            color: #666;
            font-size: 0.9rem;
            line-height: 1.6;
            position: relative;
        }

        .letter-content:before {
            content: "To: Someone Special";
            position: absolute;
            top: -15px;
            left: 0;
            font-family: 'Dancing Script', cursive;
            font-size: 1.4rem;
            color: #ff7bac;
        }

        .letter-content p {
            margin-top: 25px;
            font-style: italic;
        }

        /* Open Button */
        .open-btn {
            background: linear-gradient(to right, #8bb5ff, #ff9ec0);
            color: white;
            border: none;
            padding: 16px 45px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 30px;
            box-shadow: 0 10px 25px rgba(139, 181, 255, 0.4);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .open-btn.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
            animation: pulse 2s infinite;
        }

        .open-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(139, 181, 255, 0.6);
        }

        @keyframes pulse {
            0% { box-shadow: 0 10px 25px rgba(139, 181, 255, 0.4); }
            50% { box-shadow: 0 10px 30px rgba(139, 181, 255, 0.7); }
            100% { box-shadow: 0 10px 25px rgba(139, 181, 255, 0.4); }
        }

        /* Floating hearts */
        .floating-heart {
            position: absolute;
            color: #ff9ec0;
            font-size: 24px;
            opacity: 0.7;
            z-index: 1;
            animation: floatHeart 5s ease-in-out infinite;
        }

        .floating-heart:nth-child(1) { top: 10%; left: 8%; animation-delay: 0s; }
        .floating-heart:nth-child(2) { top: 15%; right: 12%; animation-delay: 1s; }
        .floating-heart:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 2s; }
        .floating-heart:nth-child(4) { bottom: 15%; right: 10%; animation-delay: 3s; }

        @keyframes floatHeart {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(20deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Instruction text */
        .instruction {
            color: #888;
            font-size: 0.9rem;
            margin-top: 15px;
            animation: fadeIn 2s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.8rem;
            }
            .envelope-container {
                width: 250px;
                height: 180px;
            }
            .envelope:before {
                border-left: 125px solid transparent;
                border-right: 125px solid transparent;
            }
            .envelope:after {
                border-left: 125px solid transparent;
                border-right: 125px solid transparent;
            }
            .envelope-flap {
                border-left: 125px solid transparent;
                border-right: 125px solid transparent;
            }
        }
    </style>
</head>
<body>
    <!-- Clouds -->
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>

    <!-- Floating hearts -->
    <div class="floating-heart">‚ù§Ô∏è</div>
    <div class="floating-heart">üíñ</div>
    <div class="floating-heart">üíï</div>
    <div class="floating-heart">üå∏</div>

    <div class="container">
        <h1 class="title">A Letter for You</h1>
        
        <div class="envelope-container" id="envelopeContainer">
            <div class="envelope" id="envelope">
                <div class="envelope-flap"></div>
                <div class="envelope-body"></div>
                <div class="heart-seal">üíå</div>
                <div class="letter">
                    <div class="letter-content">
                        <p>There's something i wanna tell you...</p>
                      
                    </div>
                </div>
            </div>
        </div>

        <p class="instruction">Click the envelope to open ‚ú®</p>
        
        <button class="open-btn" id="openBtn">Click to see a love letter for You, dear A</button>
    </div>

    <script>
        // Elements
        const envelopeContainer = document.getElementById('envelopeContainer');
        const envelope = document.getElementById('envelope');
        const openBtn = document.getElementById('openBtn');
        let isOpen = false;

        // Open envelope on click
        envelopeContainer.addEventListener('click', function() {
            if (!isOpen) {
                // Open envelope
                envelope.classList.add('open');
                isOpen = true;
                
                // Show button after delay
                setTimeout(() => {
                    openBtn.classList.add('show');
                }, 800);
                
                // Create floating hearts effect
                createHearts();
            }
        });

        // Button click to go to confess page
        openBtn.addEventListener('click', function() {
            // Add click effect
            this.innerHTML = '<i class="fas fa-heart"></i> Opening... <i class="fas fa-heart"></i>';
            this.style.background = 'linear-gradient(to right, #ff9ec0, #8bb5ff)';
            
            // Create final confetti
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 100);
            }
            
            // Redirect after delay (in real use, change this URL to your confess page)
            setTimeout(() => {
                // UNCOMMENT LINE BELOW AND CHANGE THE FILENAME WHEN YOU HAVE BOTH FILES READY
                 window.location.href = "confess.html"; 
                
                // For now, show alert
                alert("Ini akan mengarah ke halaman confess!");
            }, 1500);
        });

        function createHearts() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üå∏', '‚ú®'][Math.floor(Math.random() * 5)];
                    heart.style.position = 'fixed';
                    heart.style.fontSize = Math.random() * 25 + 15 + 'px';
                    heart.style.color = '#ff9ec0';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '60%';
                    heart.style.opacity = '0.9';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '9999';
                    document.body.appendChild(heart);

                    const animation = heart.animate([
                        { transform: 'translateY(0) rotate(0deg) scale(1)', opacity: 0.9 },
                        { transform: `translateY(-${200 + Math.random() * 200}px) rotate(${Math.random() * 360}deg) scale(${0.5 + Math.random() * 0.5})`, opacity: 0 }
                    ], {
                        duration: 1200 + Math.random() * 800,
                        easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                    });

                    animation.onfinish = () => heart.remove();
                }, i * 150);
            }
        }

        function createConfetti() {
            const icons = ['üíå', '‚úâÔ∏è', 'üì®', 'üíñ', 'üå∏', '‚ú®', 'üíï', 'üå∑'];
            const confetti = document.createElement('div');
            confetti.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            confetti.style.position = 'fixed';
            confetti.style.fontSize = Math.random() * 30 + 20 + 'px';
            confetti.style.color = ['#ff9ec0', '#8bb5ff', '#ffd166'][Math.floor(Math.random() * 3)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '50%';
            confetti.style.opacity = '0.9';
            confetti.style.pointerEvents = 'none';
            confetti.style.zIndex = '9999';
            document.body.appendChild(confetti);

            const animation = confetti.animate([
                { transform: 'translateY(0) rotate(0deg) scale(1)', opacity: 0.9 },
                { transform: `translateY(${Math.random() * 300 + 100}px) rotate(${Math.random() * 720 - 360}deg) scale(${0.3 + Math.random() * 0.7})`, opacity: 0 }
            ], {
                duration: 1000 + Math.random() * 1000,
                easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
            });

            animation.onfinish = () => confetti.remove();
        }

        // Auto open after 10 seconds if user hasn't clicked
        setTimeout(() => {
            if (!isOpen) {
                envelopeContainer.click();
            }
        }, 10000);
    </script>
</body>
</html>
